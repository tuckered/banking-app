<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:700" rel="stylesheet">
</head>
<body>

  <div class="title">
    <img src="hex-bank-logo.jpeg" alt="" srcset="">
    <div class="bank-name">PASTEL BANK</div>
  </div>

  <div class="boxes">

    <div class="savings">Savings Account balance: 
      <div class="savingsBalance">00.00</div>
      <div>
        <input class="savingsInput" type="number" placeholder="Enter Amount...">
      </div>
      <div class="buttons">
        <button class="savingsWithdraw">WITHDRAW</button>
        <button class="savingsDeposit">DEPOSIT</button>
      </div>
    </div>
    
    <div class="checking">Checking Account balance: 
      <div class="checkingBalance">00.00</div>
      <div>
        <input class="checkingInput" type="number" placeholder="Enter Amount...">
      </div>
      <div class="buttons">
        <button class="checkingWithdraw">WITHDRAW</button>
        <button class="checkingDeposit">DEPOSIT</button>
      </div>
    </div>
  </div>  

        
    









  <script src="online-bank.js"></script>
</body>
</html>
